{{ define "header" }}
  <div style="display: flex; justify-content: center; font-size: 1.1rem;
  margin-top: 4px;">
    <a href='{{ relURL "" }}'>Documentation Home</a>
  </div>
{{ end }}

{{ define "content" }}
  <div id="content">
    {{ .Content }}

    <ul>
      {{ range .Pages.ByWeight }}
      {{ if (and (eq .Type "docs") (eq .Layout "section")) }}
        <li>
          <a href="{{ .RelPermalink }}">
            {{ .Title }}
          </a>
        </li>
      {{ end }}
      {{ end }}
    </ul>
  </div>
{{ end }}

{{ define "footer" }}
  {{ partial "footer" . }}
{{ end }}
