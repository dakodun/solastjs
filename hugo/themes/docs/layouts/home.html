{{ define "header" }}
  
{{ end }}

{{ define "content" }}
  {{ .Content }}

  <ul>
  {{ range sort .Pages "File.Path" }}
  {{ if (and (eq .Type "docs") (eq .Layout "section")) }}
    <li>
      <a href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
      
      <ul><li>
        <p>
          {{ .Summary }}
        </p>
      </li></ul>
    </li>
  {{ end }}
  {{ end }}
  </ul>
{{ end }}
